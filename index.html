<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p id="time"></p>
  </header>
  <div class="tasks">

    <!-- 9AM -->
    <div   class="container  d-flex align-items-center  ">
      <div class="col-lg-2 time-bSave " >
        <p>  9 AM</p>
      </div>
      <textarea type="text" name="9" id="nineAmTask" class="col-lg-8  description " ></textarea>
      
      <button  class="saveBtn">Save</button>
      
    </div>
    <!-- 10AM -->
    <div class="container  d-flex align-items-center ">
      <div class="col-lg-2 time-bSave ">
        <p> 10 AM</p>
      </div>
      <textarea type="text" name="10" id="tenAmTask" class="col-lg-8  description " ></textarea>
      <button  class="saveBtn">Save</button>
    </div>
    <!-- 11AM -->
    <div class="container  d-flex align-items-center ">
      <div class="col-lg-2 time-bSave ">
        <p> 11 AM</p>
      </div>
      <textarea type="text" name="11" id="elevenAmTask" class="col-lg-8  description " ></textarea>
      <button data-textarea-id="elevenAmTask" class="saveBtn">Save</button>
    </div>
    
    <!-- 12 pm-->
    <div class="container  d-flex align-items-center ">
      <div class="col-lg-2 time-bSave ">
        <p> 12 PM</p>
      </div>
      <textarea type="text" name="12" id="twelvePmTask" class="col-lg-8  description " ></textarea>
      <button class="saveBtn">Save</button>
    </div>
    <!-- 1 pm-->
    <div class="container  d-flex align-items-center ">
      <div class="col-lg-2 time-bSave ">
        <p> 1 PM</p>
      </div>
      <textarea type="text" name="1" id="onePmTask" class="col-lg-8  description " ></textarea>
      <button class="saveBtn">Save</button>
    </div>
    <!-- 2 pm-->
    <div class="container  d-flex align-items-center ">
      <div class="col-lg-2 time-bSave ">
        <p> 2 PM</p>
      </div>
      <textarea type="text" name="2" id="twoPmTask" class="col-lg-8  description"  ></textarea>
      <button class="saveBtn">Save</button>
    </div>
    <!-- 3 pm-->
    <div class="container  d-flex align-items-center ">
      <div class="col-lg-2 time-bSave ">
        <p> 3 PM</p>
      </div>
      <textarea type="text" name="3" id="threePmTask" class="col-lg-8  description " ></textarea>
      <button class="saveBtn">Save</button>
    </div>
    <!-- 4 pm-->
    <div class="container  d-flex align-items-center ">
      <div class="col-lg-2 time-bSave ">
        <p> 4 PM</p>
      </div>
      <textarea type="text" name="4" id="fourPmTask" class="col-lg-8  description " ></textarea>
      <button class="saveBtn">Save</button>
    </div>
    <!-- 5 pm-->
    <div class="container  d-flex align-items-center ">
      <div class="col-lg-2 time-bSave ">
        <p> 5 PM</p>
      </div>
      <textarea type="text" name="5" id="fivePmTask" class="col-lg-8  description " ></textarea>
      <button class="saveBtn">Save</button>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
